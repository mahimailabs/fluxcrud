name: CI

on:
  push:
    paths:
      - "fluxcrud/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "fluxcrud/**"
      - "tests/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.14"
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
        db-type: [postgres]
        include:
          - python-version: "3.10"
            db-type: sqlite
            database-url: "sqlite+aiosqlite:///:memory:"

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fluxcrud_test
        ports:
          - 5432/tcp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Configure Database Connection
      run: |
        if [ "${{ matrix.db-type }}" == "postgres" ]; then
          PORT=${{ job.services.postgres.ports[5432] }}
          echo "DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:$PORT/fluxcrud_test" >> $GITHUB_ENV
        else
          echo "DATABASE_URL=sqlite+aiosqlite:///:memory:" >> $GITHUB_ENV
        fi

    - name: Run tests
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
      run: uv run pytest
