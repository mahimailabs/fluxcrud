name: Test Coverage

on: [push, pull_request]

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        db-type: [sqlite, postgres]
        include:
          - db-type: sqlite
            database-url: "sqlite+aiosqlite:///:memory:"

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fluxcrud_test
        ports:
          - 5432/tcp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Configure Database Connection
        run: |
          if [ "${{ matrix.db-type }}" == "postgres" ]; then
            PORT=${{ job.services.postgres.ports[5432] }}
            echo "DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:$PORT/fluxcrud_test" >> $GITHUB_ENV
          else
            echo "DATABASE_URL=sqlite+aiosqlite:///:memory:" >> $GITHUB_ENV
          fi

      - name: Run tests with coverage.py
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          uv run coverage run -m pytest
          uv run coverage xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: mahimailabs/fluxcrud
