<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxCRUD Real-time Tasks</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; margin: 0.5rem 0; padding: 1rem; border-radius: 4px; display: flex; justify-content: space-between; }
        .completed { text-decoration: line-through; color: #888; }
        #status { font-size: 0.8rem; color: #666; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <h1>Real-time Tasks</h1>
    <div id="status">Connecting...</div>
    <ul id="taskList"></ul>

    <script>
        const statusDiv = document.getElementById('status');
        const taskList = document.getElementById('taskList');
        const ws = new WebSocket('ws://localhost:8000/tasks/ws');

        ws.onopen = () => {
            statusDiv.textContent = 'Connected to WebSocket';
            statusDiv.style.color = 'green';
            fetchTasks(); // Load initial tasks
        };

        ws.onclose = () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.style.color = 'red';
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            console.log('Received:', msg);
            handleUpdate(msg);
        };

        async function fetchTasks() {
            const res = await fetch('http://localhost:8000/tasks/');
            const tasks = await res.json();
            taskList.innerHTML = '';
            tasks.forEach(addTask);
        }

        function addTask(task) {
            const li = document.createElement('li');
            li.id = `task-${task.id}`;
            li.innerHTML = `
                <span class="${task.completed ? 'completed' : ''}">${task.title}</span>
                <span>${task.completed ? 'âœ…' : 'ðŸ•’'}</span>
            `;
            taskList.appendChild(li);
        }

        function handleUpdate(msg) {
            if (msg.type === 'create') {
                addTask(msg.data);
            } else if (msg.type === 'update') {
                const li = document.getElementById(`task-${msg.data.id}`);
                if (li) {
                    li.innerHTML = `
                        <span class="${msg.data.completed ? 'completed' : ''}">${msg.data.title}</span>
                        <span>${msg.data.completed ? 'âœ…' : 'ðŸ•’'}</span>
                    `;
                }
            } else if (msg.type === 'delete') {
                const li = document.getElementById(`task-${msg.data.id}`);
                if (li) li.remove();
            }
        }
    </script>
</body>
</html>
